<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión – ERP Ferretería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100%; margin: 0; }
    .bg-brand {
      background: #0d6efd; /* azul primario */
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Lado izquierdo: marca / imagen -->
      <div class="col-md-6 d-none d-md-flex bg-brand align-items-center justify-content-center">
        <div class="text-center px-4">
          <h1 class="display-4">ERP Ferretería</h1>
          <p class="lead">Gestión integral de inventario y contabilidad</p>
        </div>
      </div>
      <!-- Lado derecho: formulario de login -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 380px; width: 100%;">
          <h3 class="mb-4 text-center">Iniciar sesión</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input type="text" name="username" autofocus maxlength="150"
                     class="form-control" id="id_username" placeholder="Tu usuario">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password"
                     class="form-control" id="id_password" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            {% if form.errors %}
              <div class="alert alert-danger mt-3 text-center">
                Usuario o contraseña incorrectos.
              </div>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
