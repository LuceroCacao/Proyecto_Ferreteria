{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Cliente – ERP Ferretería</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      background: #f8fafc;
      margin: 0;
    }
    .sidebar {
      width: 220px;
      background: #1f2937;
      color: #fff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a, .sidebar form button {
      color: #cbd5e1;
      display: block;
      padding: .5rem 1rem;
      background: none;
      border: none;
      text-decoration: none;
      width: 100%;
      text-align: left;
    }
    .sidebar a:hover, .sidebar form button:hover {
      background: #111827;
      color: #fff;
    }
    .main-content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h5 class="mb-4">ERP Ferretería</h5>
    <a href="{% url 'inventario:dashboard' %}">Inventario</a>
    <a href="{% url 'inventario:productos_list' %}">Productos</a>
    <a href="{% url 'inventario:clientes_list' %}" class="active">Clientes</a>
    <form action="{% url 'logout' %}" method="post" class="mt-auto">
      {% csrf_token %}
      <button type="submit">Salir</button>
    </form>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <h2 class="mb-4">Eliminar Cliente</h2>
    <p>¿Está seguro que desea eliminar al cliente <strong>{{ object.nombre }}</strong>?</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'inventario:clientes_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
